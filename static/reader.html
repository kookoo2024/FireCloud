<body data-theme="dark">

    <div class="top-bar">
        <div class="title" id="pageTitle">æ­£åœ¨åŠ è½½...</div>

            <span class="btn" onclick="adjustSize(-2)">A-</span>
            <span class="btn" onclick="adjustSize(2)">A+</span>

        </div>
    </div>

    <div class="nav-zone left" onclick="prevPage()">â€¹</div>
    <div class="nav-zone right" onclick="nextPage()">â€º</div>

    <div id="viewport">
        <div id="content"></div>
    </div>

    <div id="imgViewer" class="img-viewer">
        <div class="zoom-tip">æ»šè½®ç¼©æ”¾ / é¼ æ ‡æ‹–æ‹½ / åŒå‡»å…³é—­</div>
        <img src="" alt="" id="vImg">
    </div>

    <!-- å·¦å³åŒä¾§ç›®å½•å¯¼å¼•çº¿ -->
    <div id="toc-left"></div>
    <div id="toc-right"></div>

    <div class="footer">
        <div class="page-info" id="pageInfo">1 / 1</div>
    </div>

    <div class="progress-bar" id="prog"></div>

    <script>
        let curPage = 0;
        let totalPages = 1;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (!path) {
                document.getElementById('content').innerHTML = '<h1>æœªæ‰¾åˆ°æ–‡ä»¶è·¯å¾„</h1>';
                return;
            }

            const fileName = path.split('/').pop();
            document.getElementById('pageTitle').innerText = fileName;
            document.title = fileName + ' - FireReader';

            try {
                const res = await fetch(`/api/md?path=${encodeURIComponent(path)}`);
                const text = await res.text();

                // é…ç½® Marked
                marked.setOptions({
                    highlight: function (code, lang) {
                        return hljs.highlightAuto(code).value;
                    }
                });

                // æ¸²æŸ“ MD
                document.getElementById('content').innerHTML = marked.parse(text);

                // æ¸²æŸ“å…¬å¼
                renderMathInElement(document.getElementById('content'), {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false },
                        { left: '\\(', right: '\\)', display: false },
                        { left: '\\[', right: '\\]', display: true }
                    ],
                    throwOnError: false
                });

                // ç»‘å®šå›¾ç‰‡ç‚¹å‡»äº‹ä»¶
                let isScale = 1, ix = 0, iy = 0, isDrag = false, startX, startY;
                const viewer = document.getElementById('imgViewer');
                const vImg = document.getElementById('vImg');

                document.getElementById('content').onclick = e => {
                    if (e.target.tagName === 'IMG') {
                        vImg.src = e.target.src;
                        isScale = 1; ix = 0; iy = 0;
                        updateImgTransform();
                        viewer.classList.add('show');
                    }
                };

                function updateImgTransform() {
                    vImg.style.setProperty('--is', isScale);
                    vImg.style.setProperty('--ix', ix + 'px');
                    vImg.style.setProperty('--iy', iy + 'px');
                }

                // ç¼©æ”¾é€»è¾‘ (æ»šè½®)
                viewer.onwheel = e => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.2 : 0.2;
                    isScale = Math.max(0.5, Math.min(5, isScale + delta));
                    updateImgTransform();
                };

                // è§¦æ‘¸æ”¯æŒ (åŒæŒ‡ç¼©æ”¾ & å•æŒ‡æ‹–æ‹½)
                let initialDist = 0;
                viewer.ontouchstart = e => {
                    if (e.touches.length === 1) {
                        isDrag = true;
                        startX = e.touches[0].clientX - ix;
                        startY = e.touches[0].clientY - iy;
                    } else if (e.touches.length === 2) {
                        isDrag = false;
                        initialDist = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                    }
                };

                viewer.ontouchmove = e => {
                    e.preventDefault();
                    if (e.touches.length === 1 && isDrag) {
                        ix = e.touches[0].clientX - startX;
                        iy = e.touches[0].clientY - startY;
                        updateImgTransform();
                    } else if (e.touches.length === 2) {
                        const dist = Math.hypot(
                            e.touches[0].clientX - e.touches[1].clientX,
                            e.touches[0].clientY - e.touches[1].clientY
                        );
                        const delta = dist / initialDist;
                        isScale = Math.max(0.5, Math.min(5, isScale * delta));
                        initialDist = dist;
                        updateImgTransform();
                    }
                };

                viewer.ontouchend = () => { isDrag = false; };

                // æ‹–æ‹½é€»è¾‘ (é¼ æ ‡)
                viewer.onmousedown = e => {
                    if (e.button !== 0) return;
                    isDrag = true;
                    startX = e.clientX - ix;
                    startY = e.clientY - iy;
                };

                window.onmousemove = e => {
                    // ä¹‹å‰çš„æ¿€å…‰ç¬”é€»è¾‘
                    document.body.style.setProperty('--mx', e.clientX + 'px');
                    document.body.style.setProperty('--my', e.clientY + 'px');

                    if (isDrag) {
                        ix = e.clientX - startX;
                        iy = e.clientY - startY;
                        updateImgTransform();
                    }
                };

                window.onmouseup = () => { isDrag = false; };

                // åŒå‡»æˆ– Esc å…³é—­
                viewer.ondblclick = () => viewer.classList.remove('show');

                // å›è°ƒè®¡ç®—åˆ†é¡µå¹¶ç”Ÿæˆç›®å½•
                setTimeout(() => {
                    updatePagination();
                    generateTOC();
                }, 500);

            } catch (e) {
                console.error(e);
                document.getElementById('content').innerHTML = '<h1>å†…å®¹åŠ è½½å¤±è´¥</h1>';
            }
        }

        function generateTOC() {
            const headings = Array.from(document.querySelectorAll('#content h1, #content h2, #content h3'));
            const tocL = document.getElementById('toc-left');
            const tocR = document.getElementById('toc-right');
            const vw = window.innerWidth;

            const mid = Math.ceil(headings.length / 2);
            const leftHeadings = headings.slice(0, mid);
            const rightHeadings = headings.slice(mid);

            const toHtml = (h) => {
                const page = Math.floor(h.offsetLeft / vw);
                const level = h.tagName.toLowerCase();
                return `<div class="toc-item toc-${level}" onclick="jumpToPage(${page})">${h.innerText}</div>`;
            };

            tocL.innerHTML = leftHeadings.map(toHtml).join('');
            tocR.innerHTML = rightHeadings.map(toHtml).join('');
        }

        function jumpToPage(p) {
            curPage = p;
            updateUI();
        }

        function updatePagination() {
            const content = document.getElementById('content');
            const viewport = document.getElementById('viewport');

            // è®¡ç®—æ€»å®½åº¦ / è§†å£å®½åº¦
            const scrollW = content.scrollWidth;
            const clientW = viewport.clientWidth;
            totalPages = Math.max(1, Math.ceil(scrollW / clientW));

            updateUI();
        }

        function updateUI() {
            const content = document.getElementById('content');

            // é™åˆ¶èŒƒå›´
            if (curPage < 0) curPage = 0;
            if (curPage >= totalPages) curPage = totalPages - 1;

            // å…³é”®ï¼šä½ç§»ä½¿ç”¨ vw å•ä½ï¼Œå¯¹åº” column-width + column-gap çš„å®Œæ•´è§†å£å®½åº¦
            content.style.transform = `translateX(-${curPage * 100}vw)`;

            // é¡µç ä¸è¿›åº¦
            document.getElementById('pageInfo').innerText = `${curPage + 1} / ${totalPages}`;
            document.getElementById('prog').style.width = `${((curPage + 1) / totalPages) * 100}%`;
        }

        function nextPage() {
            if (curPage < totalPages - 1) {
                curPage++;
                updateUI();
            }
        }

        function prevPage() {
            if (curPage > 0) {
                curPage--;
                updateUI();
            }
        }

        function adjustSize(delta) {
            const root = document.documentElement;
            const currentSize = parseInt(getComputedStyle(root).getPropertyValue('--fs'));
            root.style.setProperty('--fs', (currentSize + delta) + 'px');
            // è°ƒæ•´å­—å·åéœ€è¦é‡æ–°è®¡ç®—åˆ†é¡µ
            setTimeout(() => {
                updatePagination();
                generateTOC();
            }, 300);
        }

        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        // é”®ç›˜ç¿»é¡µæ”¯æŒ
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
            if (e.key === 'Escape') document.getElementById('imgViewer').classList.remove('show');
        });

        // æ¿€å…‰ç¬”éšåŠ¨å·²ç§»åŠ¨åˆ° init å†…éƒ¨ç»Ÿä¸€ç®¡ç†

        // è§†å£å¤§å°å˜åŒ–ç›‘å¬
        window.addEventListener('resize', () => {
            updatePagination();
            generateTOC();
        });

        init();
    </script>
